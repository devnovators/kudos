  <template>
    <style>
      :host {
        --app-primary-color: #094FA4; /*#4285f4;*/
        --app-secondary-color: black;
        display: block;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      paper-tabs, paper-toolbar {
        background-color: #09afa4;
        color: #fff;
      }
    </style>

  <paper-tabs selected="{{selected}}">
    <paper-tab active>Votaci√≥n</paper-tab>
    <paper-tab>Acerca de Kudos</paper-tab>
  </paper-tabs>
  <iron-pages selected="{{selected}}">
    <section active one flex vertical layout>
      <kudos-demos></kudos-demos>
    </section>
    <section one flex vertical layout>
      <kudos-about></kudos-about>
    </section>
  </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'kudos-app',
      selected: 0,
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'demos';
      },
    });
  </script>
