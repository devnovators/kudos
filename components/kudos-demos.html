<link rel="import" href="kudos-login.html">
<link rel="import" href="kudos-list.html">
<dom-module id="kudos-demos">
  <style include="shared-styles">
    :host {
      display: block;
      padding: 2px;
    }
    .paper-header {
      height: 60px;
      font-size: 16px;
      line-height: 60px;
      padding: 0 10px;
      color: white;
      transition: height 0.2s;
      background-color: blue !important;
    }
    paper-card {
      width: 100%;
      margin:5px;
    }
    paper-card.rate { 
      @apply(--layout-horizontal); 
    }
    .rate-content {
      width: 100%;
      @apply(--layout-flex);
      float: left;
    }
    .rate-header { @apply(--paper-font-headline); }
    .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
    paper-icon-button.rate-icon {
      --iron-icon-fill-color: white;
      --iron-icon-stroke-color: var(--paper-grey-600);
      cursor: pointer;
    }
    paper-icon-button.rate-icon:hover{
      background-color: yellow !important;
      color: blue;
    }
    paper-icon-button.rate-ico[active]{
    }
    
    paper-button.green {
      background-color: #4285f4;
      color: white;
    } 
  </style>
  <template>
    <div hidden$="{{user}}" width="100%" style="text-align:center;">
      Bienvenido a KUDOS, para poder ingresar a votar debes identificarte. <br>
      <paper-button class="green" raised on-tap="signInWithGoogle">
        <iron-icon icon="perm-identity"></iron-icon> Ingresar a tu cuenta
      </paper-button>
    </div>
    <div hidden$="{{!user}}">
    <img id="imgProfile" style="width:40px;height:40px!important;">
    {{user.displayName}}      
    </div>

    <template id="resultList" is="dom-repeat" items="{{projects}}" as="project">
      <paper-card class="rate">
        <div class="rate-content">
          <div class="card-content">
            <div class="rate-header">{{project.name}}</div>
            <template is="dom-if" if="{{_anyTeam(project.team)}}">
              <div class="rate-name">
                @{{project.team}}
                <paper-icon-button class="rate-icon" id="{{project.id}}" data='{{project}}'
                    icon="announcement" on-tap="openModal"></paper-icon-button>
                <paper-tooltip for="{{project.id}}">Dejar feedback</paper-tooltip>
              </div>
            </template>
            <div>{{project.description}}</div>
          </div>
          <kudos-list project="{{project}}" _firebase="{{_firebase}}"></kudos-list>
      </paper-card>
    </template>
    <paper-dialog id="feedback" >
      <h2 id="titleFeedback">Feedback para el proyecto</h2>
      <paper-textarea id="txtFeedback" label="Ingresa tu feedback..."></paper-textarea>
      <div class="buttons">
        <paper-button id="btnFeedback" on-click="sendFeedback" autofocus>Enviar</paper-button>
        <paper-button dialog-dismiss>Cancelar</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script src="https://www.gstatic.com/firebasejs/3.0.4/firebase.js"></script>
<script>
  Polymer({
    is: 'kudos-demos',
    properties:{
      _firebase:Object,
      error:{
        type: Object,
        value:null,
        notify:true
      },
      config:{
        type:Object,
        notify:true
      },
      userName: {
        type: String,
        notify:true
      },
      userUid: {
        type: String,
        notify:true
      },
      userPhoto: {
        type: String,
        notify:true
      },
      user: {
        type: Object,
        notify:true,
        value: function() { return {}; }
      },
      projects:{
        type: Array,
        notify:true
      },
    },
    attached:function(){
      console.info("attached");
      this.loadFirebase();
      this.getProjects();
      this.$.resultList.render();
    },
    loadFirebase:function(){
      console.info("load");
      // Initialize Firebase
      firebase.initializeApp(this.config);
      var self=this;
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          self.setearValor(user);
        } else {
          console.log("no hay nadie conectado");
        }
      });
      this._firebase=firebase;
    },
    ready:function(){
      console.info("ready");
      this.config = {
        apiKey: "AIzaSyBiBdm3MheV4sN7lfk0WLoVDtXXxHxbbvk",
        authDomain: "devnovators.firebaseapp.com",
        databaseURL: "https://devnovators.firebaseio.com",
        storageBucket: "devnovators.appspot.com",
      };
    },
    signInWithGoogle:function() {
      if (!firebase.auth().currentUser) {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider).then(function(result) {
          // This gives you a Google Access Token. You can use it to access the Google API.
          var token = result.credential.accessToken;
          this.user = result.user;
          this.userName=result.user.displayName;
          this.userPhoto=result.user.photoURL;
          this.userUid=result.user.uid;
          this.getProjects();
          //document.getElementById('quickstart-oauthtoken').textContent = token;
        }).catch(function(error) {
          this.error=error;
          var errorCode = error.code;
          var errorMessage = error.message;
          var email = error.email;
          // The firebase.auth.AuthCredential type that was used.
          var credential = error.credential;
          // [START_EXCLUDE]
          if (errorCode === 'auth/account-exists-with-different-credential') {
            alert('You have already signed up with a different auth provider for that email.');
          } else {
            console.error(error);
          }
        });
      } else {
        firebase.auth().signOut();
      }
      // [START_EXCLUDE]
      //document.getElementById('quickstart-sign-in').disabled = true;
      // [END_EXCLUDE]
      this._firebase=firebase;
    },
    signOut:function() {
        this.error = null;
        firebase.auth().signOut();
    },
    _anyTeam:function(team){
      if (team==null || team.length==0){
        return false;
      }else{
        return true;
      }
    },
    setearValor:function(user){
      this.user=user;
      this.userName=user.displayName;
      this.userPhoto=user.photoURL;
      this.userUid=user.uid;
      this.$.imgProfile.src=this.userPhoto;
    },
    getProjects:function(){
      var db = this._firebase.database();
      var ref = db.ref("/projects");
      var that = this;
      that.projects = [];
      ref.on("value", function(snapshot) {
        snapshot.forEach(function(child) {
          var project = child.val();
          project.id=child.key;
          that.push('projects', project);
        });
      });
    },
    openModal:function(e){
      var btnProject = Polymer.dom(e).localTarget;
      var project=btnProject.data;
      var self=this;
      this.$.btnFeedback.data=project.id;
      this.$.titleFeedback.innerHTML="Feedback para el proyecto  <br>" + project.name;
      this.$.feedback.open();
      var ref = this._firebase.database().ref("/projects/" + project.id + "/comments/" + this.userUid);
      ref.once('value').then(function(snapshot) {
        var msg=snapshot.val().message;
        if(msg!=null && msg.length >0){
          self.$.txtFeedback.value=msg;  
        }
      });
    },
    sendFeedback:function(){
      var db = this._firebase.database();
      var idProject=this.$.btnFeedback.data;
      var msg=this.$.txtFeedback.value;
      var ref = db.ref("/projects/" + idProject);
      var postData = {
        //author: this.userUid,
        message: msg
      };
      //var newPostKey = ref.child('comments').push().key;
      var updates = {};
      updates["/comments/" + this.userUid] = postData;
      //updates['/users/' + this.userUid + '/' + newPostKey] = msg;
      ref.update(updates);
      this.$.txtFeedback.value="";
      this.$.feedback.close();
    },
  });
</script>
