	<style>
    .paper-header {
      height: 60px;
      font-size: 16px;
      line-height: 60px;
      padding: 0 10px;
      color: white;
      transition: height 0.2s;
      background-color: blue !important;
    }
	</style>
</head>
<body class="fullbleed layout vertical">
	<paper-header-panel mode="standard">
	  <div class="paper-header">Demo's - Program Increment (PI)</div>
	  <div class="content fit">
		<kudos-app id="kudosApp"></kudos-app>
	  </div>
	</paper-header-panel>
	<div>
		<paper-fab-menu icon="add" position="horizontal reverse" label="Ordenar" id="pfmOptions">
		    <paper-fab-menu-item label="Ordenar por proyecto" icon="icons:book" onClick="sort('n')"></paper-fab-menu-item>
		    <paper-fab-menu-item label="Ordenar por equipo" icon="social:group" onClick="sort('t')"></paper-fab-menu-item>
		    <paper-fab-menu-item label="Ordenar según presentación" icon="icons:fullscreen" onClick="sort('i')"></paper-fab-menu-item>
		</paper-fab-menu>
	</div>

	<script>
	function sort(_parm){
		this.kudosApp.order=_parm;
		var el = document.querySelector("#kudosApp");
		el._sort();
	}
	</script>
</body>
